			    	function create_map(){
			    		$('#allmap_detail').height($(window).height()-100);
						var map = new BMap.Map("allmap_detail");  
						map.addControl(new BMap.MapTypeControl({type:BMAP_ANCHOR_TOP_LEFT,mapTypes: [BMAP_NORMAL_MAP]}));
						map.centerAndZoom(new BMap.Point(113.908967,27.7687), 13);
						map.enableScrollWheelZoom(true);

						// 添加定位控件
						var geolocationControl = new BMap.GeolocationControl();
						geolocationControl.addEventListener("locationSuccess", function(e){
						    
						});
					    geolocationControl.addEventListener("locationError",function(e){
						    // 定位失败事件
						    alert(e.message);
					  	});
						map.addControl(geolocationControl);

						set_marks(map);

						$.toast("定位中...");
						var geolocation = new BMap.Geolocation();
						geolocation.getCurrentPosition(function(r){
							if(this.getStatus() == BMAP_STATUS_SUCCESS){
								$.toast("定位成功，可以导航前往");
								gps.lng=r.point.lng;
								gps.lat=r.point.lat;
								$("#baidu_nav").show();
							}
							else {
								alert('failed'+this.getStatus());
							}        
						},{enableHighAccuracy: true});


						$('#baidu_nav').click(function(){
							if(gps.lng>0){}else{return false;}
							url="http://api.map.baidu.com/direction?origin=name:起点|latlng:"+gps.lat+","+gps.lng+"&destination=name:文湘生态休闲农庄|latlng:27.7687,113.908967&mode=driving&region=文湘生态休闲农庄&output=html&coord_type=bd09ll";
							location.href=url;
						});
					}
